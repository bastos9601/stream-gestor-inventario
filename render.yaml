services:
  - type: web
    name: hplay-gestor
    env: static
    buildCommand: echo "Static site - no build required"
    startCommand: npx http-server -p $PORT -c-1
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
